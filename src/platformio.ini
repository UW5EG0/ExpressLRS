[env:native]
platform = native
framework = 
test_ignore = test_embedded
lib_ignore = BUTTON, DAC, LQCALC, LBT
build_src_filter = ${common_env_data.build_src_filter} -<ESP32*.*> -<STM32*.*> -<ESP8*.*> -<tx_*.cpp> -<rx_*.cpp> -<common.*> -<config.*>
build_flags = 
	-std=c++11
	-Iinclude
	-D PROGMEM=""
	-D UNIT_TEST=1
	-D TARGET_NATIVE
	-D CRSF_RX_MODULE
	-D CRSF_TX_MODULE
lib_deps = 
	paolop74/extEEPROM@^3.4.1
	olikraus/U8g2@^2.34.15

[env]
framework = arduino
extra_scripts = 
	pre:python/build_flags.py
	python/build_env_setup.py
monitor_dtr = 0
monitor_rts = 0

[common_env_data]
build_src_filter = +<*> -<.git/> -<svn/> -<example/> -<examples/> -<test/> -<tests/> -<*.py> -<*test*.*>
build_flags = -Wall -Iinclude
build_flags_tx = -DTARGET_TX=1 ${common_env_data.build_flags}
build_flags_rx = -DTARGET_RX=1 ${common_env_data.build_flags}

[radio_433]
build_flags = -DRADIO_SX127X=1
lib_ignore = SX1280Driver

[radio_900]
build_flags = -DRADIO_SX127X=1
lib_ignore = SX1280Driver

[radio_2400]
build_flags = -DRADIO_SX128X=1
lib_ignore = SX127xDriver

[env_common_esp32]
platform = espressif32@5.2.0
board = esp32dev
board_build.partitions = min_spiffs.csv
upload_speed = 460800
monitor_speed = 460800
upload_resetmethod = nodemcu
board_build.f_cpu = 240000000L
